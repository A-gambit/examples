<!DOCTYPE html>
<html>
    <head>
        <title>Perdido Demo </title>
        <meta charset="utf-8" />
    </head>
    <body>
        <script id="template" type="text">
            <div class="{layout}">
                <header class="{header}">
                    <h1><a href="https://github.com/jsstyles/jss-flex">jss-flex demo</a></h1>
                </header>

                <div class="{description}">
                    <a href="https://github.com/jsstyles/jss-examples/tree/gh-pages/plugins/jss-flex">View Source</a>
                    <p>Description here.</p>
                </div>

                <!-- Simple 1/4 -->
                <section class="{fourUp}">
                    <article class="{article}">1</article>
                    <article class="{article}">2</article>
                    <article class="{article}">3</article>
                    <article class="{article}">4</article>
                    <article class="{article}">5</article>
                    <article class="{article}">6</article>
                </section>
            </div>
        </script>

        <script src="../../jss.js"></script>
        <script src="../../jss-camel-case.js"></script>
        <script src="../../jss-default-unit.js"></script>
        <script src="../../jss-nested.js"></script>
        <script src="../../node_modules/jss-flex/node_modules/css-layout/dist/css-layout.js"></script>
        <script src="../../node_modules/jss-flex/src/index.js"></script>
        <script src="./reset-styles.js"></script>
        <script src="./layout-styles.js"></script>
        <script src="./app.js"></script>
    </body>
</html>
