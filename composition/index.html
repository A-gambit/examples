<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simple jss example</title>
    <link rel="stylesheet" href="../btn.css" />
  </head>
  <body>
    <a href="https://github.com/cssinjs/jss-examples/tree/gh-pages/composition" class="btn" target="_blank">View on Github</a><br /><br />

    <script id="template" type="text">
      <component-a>
        <button class="{button-a}">Button A</button>
        <component-b>
          <button class="{button-b}">Button B</button>
        </component-b>
      </component-a>
    </script>

    <script src="../jss.js"></script>
    <script src="./component-a-style.js"></script>
    <script src="./component-b-style.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
